<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="result-summary-card" id="card">
      <div class="result">
        <h2 class="main-heading">Your Result</h2>
        <div class="score">
          <span class="grade">76</span>
          <small>of 100</small>
        </div>
        <h2 class="great">Great</h2>
        <p class="desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <div class="heading">Summary</div>

        <div class="sub sub-1">
          <img class="summary-icon-1" src="./assets/images/icon-reaction.svg" alt="">
            <span> Reaction </span> <b> 80</b>&nbsp; / 100
        </div>
        
        <div class="sub sub-2">
          <img class="summary-icon-2" src="./assets/images/icon-memory.svg" alt="">
            <span> Memory </span> <b> 92</b>&nbsp; / 100
        </div>
        <div class="sub sub-3">
          <img class="summary-icon-3" src="./assets/images/icon-verbal.svg" alt="">
            <span> Verbal </span> <b> 61 </b>&nbsp; / 100
        </div>
        <div class="sub sub-4">
          <img class="summary-icon-4" src="./assets/images/icon-visual.svg" alt="">
            <span> Visual </span> <b> 72 </b>&nbsp; / 100
        </div>
        
        <button class="btn">Continue</button> 
      </div>
    </div>
    
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Umesh Tanwar</a>.
    </footer>
  </body>
</html>
